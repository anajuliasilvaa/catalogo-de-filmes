{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Criar Nova Lista de Favoritos</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar Lista</button>
        <a href="{% url 'favoritos:minhas_listas' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock content %}
