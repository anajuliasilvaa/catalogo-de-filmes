{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Lista: "{{ lista.nome }}"</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="{% url 'favoritos:detalhes_lista' lista.id %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock content %}
