{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Adicionar Novo Diretor</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar Diretor</button>
        <a href="{% url 'diretores:lista_diretores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
