{% block content %}

{% if form.errors%}
   <p>Se login e senha estão incorretos. Por favor, tente novamente</p>
{% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Cadastrar</button>
        <input type="hidden" name="next" value="{% url 'index' %}">

    </form>
   
    <a href="{% url 'index' %}">Voltar ao catálogo</a>

{% endblock content%}
