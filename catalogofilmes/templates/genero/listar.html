{% extends 'base.html' %}

{% block content %}
<h1>Lista de Gêneros</h1>
<a href="{% url 'criar_genero' %}" class="btn btn-primary mb-3">Novo Gênero</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for genero in generos %}
    <tr>
      <td>{{ genero.nome }}</td>
      <td>
        <a href="{% url 'editar_genero' genero.pk %}" class="btn btn-warning btn-sm">Editar</a>
        <a href="{% url 'deletar_genero' genero.pk %}" class="btn btn-danger btn-sm">Excluir</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="2">Nenhum gênero cadastrado.</td></tr>
    {% endfor %}
  </tbody>
</table>

<p><a href="{% url 'index' %}">← Voltar ao Catálogo de Filmes</a></p>

{% endblock %}
