{% extends 'base.html' %}

{% block content %}
<h1>Excluir Gênero</h1>
<p>Tem certeza que deseja excluir o gênero "{{ genero.nome }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirmar</button>
  <a href="{% url 'listar_generos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
