{% extends 'base.html' %}

{%block content %}
<div class="container mt-4">
    <h2>Adicionar Filme</h2>
    <form action="{% url 'addFilme'%}" method ='post' enctype="multipart/form-data">
        {% csrf_token%}
        {{form.as_p}}
        <button name="submit">Adicionar Filme</button>
        <a href="{% url 'index' %}" class="btn btn-secondary ms-2">Voltar ao catálogo</a>

        <p class="mt-3">
            Não encontrou o diretor na lista? <a href="{% url 'diretores:adicionar_diretor' %}" class="btn btn-sm btn-info">Cadastrar Novo Diretor</a>
        </p>
        
    </form>
</div>
{%endblock content%}
